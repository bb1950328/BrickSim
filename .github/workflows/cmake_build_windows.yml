name: CMake Windows Build
on: [push]
env:
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: windows-latest
#    strategy:
#      fail-fast: false
#      matrix:
#        include: [
#          { msystem: MINGW64, arch: x86_64 },
#          { msystem: MINGW32, arch: i686 }
#        ]
    strategy:
      matrix:
        mingw: [ "MINGW32", "MINGW64" ]
        include:
          - mingw: "MINGW32"
            package: "mingw-w64-i686"
            directory: "/C/msys64/mingw32"
          - mingw: "MINGW64"
            package: "mingw-w64-x86_64"
            directory: "/C/msys64/mingw64"

    defaults:
      run:
        shell: bash.exe --login -eo pipefail "{0}"

    env:
      MSYSTEM: ${{ matrix.mingw }}
      CHERE_INVOKING: 1
      name: MSYS2 ${{ matrix.mingw }}
      CMAKE_MAKE_PROGRAM: /C/msys64/bin/mingw32-make.exe

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
#    - run: echo "::add-path::C:\msys64"
#       shell: cmd

    - name: Set up shell
      run: echo ::add-path::C:\msys64\usr\bin\
      shell: pwsh
    - name: Print system version
      run: |
        uname


    - name: Add glad includes
      run: |
        unzip glad.zip -d glad
        mkdir ${{ matrix.directory }}/include/c++/10.2.0/glad
        cp  -R glad/include/. ${{ matrix.directory }}/include/glad
        rm -rf glad
    - run: |
        echo "${{ matrix.directory }}"
        find ${{ matrix.directory }}/include -maxdepth 2 -type d -exec ls -ld "{}" \;

    - name: Unzip glew sources
      run: |
        unzip glew-2.1.0.zip
        mv glew-2.1.0 glew

#    - run: pacman -Syu --noconfirm
    - run: pacman -S libcurl-devel --noconfirm
    - run: pacman -S $(pacman -Ssq freeglut) --noconfirm
#    - run: choco uninstall mingw
    #- run: rm -rf /C/ProgramData/chocolatey
    - run: ls -l /C/msys64/bin

