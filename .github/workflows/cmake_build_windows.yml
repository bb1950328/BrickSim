    ##- run: find /C/msys64/ -name 'gcc*'
    #- run: g++ -v -c src/gui.cpp 2>&1 | sed ':1;s,/[^/.][^/]*/\.\./,/,;t 1'
    - name: Build
      #working-directory: ${{runner.workspace}}/build
      shell: bash
      env:
        CC: ${{ matrix.directory }}/bin/gcc.exe
        CXX: ${{ matrix.directory }}/bin/g++.exe
      run: |
        cmake -G "MSYS Makefiles" .
        cmake --build . --config Release

    - name: Test
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: ctest -C $BUILD_TYPE

